<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>订单</title>
    <link rel="stylesheet" type="text/css" class="ui" href="/module/main/aio.css">
    <link rel="stylesheet" type="text/css" class="ui" href="./css/checkout.css?__inline">
</head>
<body>
<!--inline[/module/topbar/tpl/topbar.tpl.html]-->
<div id="checkout_page_view" class="viewport">
    <div class="content checkout">
        <h3>
            结算
        </h3>


        <h4>
            订单
        </h4>

        <div class="step">
            <dl>
                <dt>三天排毒清体×1</dt>
                <dd>￥ 690.00</dd>
            </dl>
            <dl>
                <dt>礼品卡×1</dt>
                <dd>￥ 690.00</dd>
            </dl>
            <dl>
                <dt>配送日期</dt>
                <dd>--</dd>
                <dd>--</dd>
            </dl>
            <dl>
                <dt>小结</dt>
                <dd>￥ 690.00</dd>
            </dl>
            <dl>
                <dt>优惠码</dt>
                <dd>--</dd>
            </dl>
            <dl>
                <dt>总计</dt>
                <dd>￥ 690.00</dd>
            </dl>
        </div>

        <h4>
            配送地址
        </h4>

        <div class="step address">
            <div class="ui form">
                <div class="field" style="color:#f7a132">
                    <i class="add circle icon" ></i> <span class="clickable">添加新地址</span>
                </div>
                <div class="field">
                    <label>姓名</label>
                    <input placeholder="输入手机号码" name="mobile" type="text">
                </div>
                <div class="field">
                    <label>省份</label>

                    <div class="ui selection dropdown">
                        <div class="default text">1</div>
                        <i class="dropdown icon"></i>
                        <input type="hidden" name="hidden-field">

                        <div class="menu" tabindex="-1">
                            <div data-value="1" class="item">1</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>城市</label>

                    <div class="ui selection dropdown">
                        <div class="default text">1</div>
                        <i class="dropdown icon"></i>
                        <input type="hidden" name="hidden-field">

                        <div class="menu" tabindex="-1">
                            <div data-value="1" class="item">1</div>
                            <div data-value="1" class="item">1</div>
                            <div data-value="1" class="item">1</div>
                            <div data-value="1" class="item">1</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>地区</label>

                    <div class="ui selection dropdown">
                        <div class="default text">1</div>
                        <i class="dropdown icon"></i>
                        <input type="hidden" name="hidden-field">

                        <div class="menu" tabindex="-1">
                            <div data-value="1" class="item">1</div>
                            <div data-value="1" class="item">1</div>
                            <div data-value="1" class="item">1</div>
                            <div data-value="1" class="item">1</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>街道地址</label>
                    <input name="mobile" type="text">
                </div>
                <div class="field">
                    <label>联系电话</label>
                    <input name="mobile" type="text">
                </div>
                <div class="field">
                    <label>优惠码</label>
                    <input name="mobile" type="text">
                </div>
                <div class="field">
                    <label>其他备注</label>
                    <input name="mobile" type="text">
                </div>

                <div class="ui orange button big">保存配送地址</div>
            </div>
        </div>

        <h4>
            选择配送日期
        </h4>

        <div class="step">
            <p>每日清晨新鲜压榨</p>

            <p>请于收到后</p>

            <div id="calendar">

            </div>
        </div>

        <h4>
            付款方式
        </h4>

        <div class="step payment">
            <p>请选择付款方式</p>

            <div class="field">
                <div class="ui">
                    <input type="radio" id="p3a1" name="payment" value="1" checked>
                    <label for="p3a1">微信支付</label>
                </div>
            </div>
            <div class="field">
                <div class="ui">
                    <input type="radio" id="p3a2" name="payment" value="2">
                    <label for="p3a2">礼品卡</label>
                </div>
            </div>
        </div>

        <div class="step sure">
            <p>请选确认下单支付</p>
            <div class="ui orange button big">确认下单</div>
        </div>
    </div>
    <!--inline[/module/footer/tpl/footer.tpl.html]-->
</div>
<script src="/module/main/aio.js"></script>
<script src="js/startup.js?__inline"></script>
</body>
</html>
